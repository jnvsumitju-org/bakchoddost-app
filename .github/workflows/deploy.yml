name: Deploy to S3 + CloudFront

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    env:
      S3_BUCKET: ${{ secrets.S3_BUCKET }}
      CF_DISTRIBUTION_ID: ${{ secrets.CF_DISTRIBUTION_ID }}
      NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Static export
        run: npx next export

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ap-south-1
          role-to-assume: arn:aws:iam::233110572042:role/github-actions-bakchoddost-app

      - name: Sync static assets (cached)
        run: aws s3 sync out "s3://$S3_BUCKET" --delete --cache-control max-age=31536000,public --exclude index.html --exclude "*.html"

      - name: Upload HTML (no-cache)
        run: aws s3 sync out "s3://$S3_BUCKET" --exact-timestamps --cache-control no-cache --exclude "*" --include index.html --include "*.html"

      - name: Invalidate CloudFront
        run: aws cloudfront create-invalidation --distribution-id "$CF_DISTRIBUTION_ID" --paths "/*"
